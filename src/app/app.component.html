<ul>
    <li *ngFor="let user of users">
        <h3>Name: {{ user.name }}</h3>
        <p>Age: {{ user.age }}</p>
        <p *ngIf='user.is_active' [ngClass]="{ test: user.is_active }">Email: {{ user.email }}</p>
        <p>Description: {{ user.description }}</p>
    </li>
</ul>
